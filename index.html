<!DOCTYPE html>
<html lang="en">
<head>
    <title>Target Flix</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <span class="logo">
            Target Flix
        </span>

        <div class="options">
            <div class="menu-generos">
                <a href="#" id="generos">Generos</a>
                <ul id="listaGeneros"></ul>
            </div>

            <input type="text" placeholder="Pesquisar" />
        </div>

    </header>   

    <main>
        <div id="lista-filmes"></div>
        <aside id="detalhes-filme">
            <button type="button">Fechar</button>
            <h1>Detalhes do filme</h1>
            <img class="detalhes-imagem"></img>
            <h2 class="detalhes-titulo"></h2>
            <div class="detalhes-genero"></div>
            <div class="detalhes-avaliacao"></div>
            <div class="detalhes-diretor"></div>
            <div class="detalhes-ano"></div>
            <div class="detalhes-sinopse"></div>
            <div class="detalhes-faixa-etaria"></div>
        </aside>
    </main>

    <footer>
        TargetFlix @ 2019
    </footer>

    <script src="dist/compilado.js"></script>
</body>
</html>
